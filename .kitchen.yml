---
driver:
  name: dokken

provisioner:
  name: dokken

transport:
  name: dokken

verifier:
  name: inspec

platforms:
  # @see https://github.com/someara/dokken-images
  # @see https://hub.docker.com/r/dokken/
  - name: ubuntu-16.04
    driver:
      image: dokken/ubuntu-16.04
  - name: centos-7
    driver:
      image: dokken/centos-7

suites:
  - name: default
    run_list:
      - recipe[ssl_cacert_hack::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
